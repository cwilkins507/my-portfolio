<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="680" viewBox="0 0 450 680" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a2744" stroke-width="0.5"/>
        </pattern>
        <linearGradient id="phase1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e40af"/>
          <stop offset="100%" style="stop-color:#3b82f6"/>
        </linearGradient>
        <linearGradient id="phase2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#7c3aed"/>
          <stop offset="100%" style="stop-color:#a78bfa"/>
        </linearGradient>
        <linearGradient id="phase3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ea580c"/>
          <stop offset="100%" style="stop-color:#f97316"/>
        </linearGradient>
        <linearGradient id="phase4" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#15803d"/>
          <stop offset="100%" style="stop-color:#22c55e"/>
        </linearGradient>
      </defs>

      <rect width="450" height="680" fill="url(#grid)" opacity="0.3"/>

      <!-- Timeline line -->
      <line x1="50" y1="50" x2="50" y2="630" stroke="#1e3a5f" stroke-width="3"/>

      <!-- Phase 1 -->
      <circle cx="50" cy="80" r="12" fill="url(#phase1)" stroke="#3b82f6" stroke-width="2"/>
      <text x="50" y="85" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">1</text>

      <rect x="80" y="45" width="350" height="130" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
      <text x="100" y="72" fill="#3b82f6" font-size="11" font-weight="600" letter-spacing="1">PHASE 1: TRUST BUILDING</text>
      <text x="340" y="72" fill="#64748b" font-size="10">Weeks 1-4</text>

      <circle cx="105" cy="95" r="3" fill="#60a5fa"/>
      <text x="120" y="99" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">PR summaries only</text>

      <circle cx="105" cy="118" r="3" fill="#60a5fa"/>
      <text x="120" y="122" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Risk tags (auth, payments)</text>

      <circle cx="105" cy="141" r="3" fill="#60a5fa"/>
      <text x="120" y="145" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Advisory only, no blocking</text>

      <rect x="100" y="155" width="120" height="16" rx="3" fill="#1e3a5f"/>
      <text x="160" y="166" text-anchor="middle" fill="#94a3b8" font-size="9">Track: summary accuracy</text>

      <!-- Arrow connector -->
      <path d="M 50 110 L 50 220" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6 3"/>

      <!-- Phase 2 -->
      <circle cx="50" cy="235" r="12" fill="url(#phase2)" stroke="#a78bfa" stroke-width="2"/>
      <text x="50" y="240" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">2</text>

      <rect x="80" y="200" width="350" height="130" rx="8" fill="#0f172a" stroke="#a78bfa" stroke-width="2"/>
      <text x="100" y="227" fill="#a78bfa" font-size="11" font-weight="600" letter-spacing="1">PHASE 2: TEST SUGGESTIONS</text>
      <text x="340" y="227" fill="#64748b" font-size="10">Weeks 5-8</text>

      <circle cx="105" cy="250" r="3" fill="#c4b5fd"/>
      <text x="120" y="254" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Add "missing tests" feedback</text>

      <circle cx="105" cy="273" r="3" fill="#c4b5fd"/>
      <text x="120" y="277" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Require quoted evidence</text>

      <circle cx="105" cy="296" r="3" fill="#c4b5fd"/>
      <text x="120" y="300" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Cap to top 5 findings</text>

      <rect x="100" y="310" width="140" height="16" rx="3" fill="#1e3a5f"/>
      <text x="170" y="321" text-anchor="middle" fill="#94a3b8" font-size="9">Track: acceptance rate</text>

      <!-- Arrow connector -->
      <path d="M 50 265 L 50 375" stroke="#a78bfa" stroke-width="2" stroke-dasharray="6 3"/>

      <!-- Phase 3 -->
      <circle cx="50" cy="390" r="12" fill="url(#phase3)" stroke="#f97316" stroke-width="2"/>
      <text x="50" y="395" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">3</text>

      <rect x="80" y="355" width="350" height="130" rx="8" fill="#0f172a" stroke="#f97316" stroke-width="2"/>
      <text x="100" y="382" fill="#f97316" font-size="11" font-weight="600" letter-spacing="1">PHASE 3: SECURITY CHECKS</text>
      <text x="340" y="382" fill="#64748b" font-size="10">Weeks 9-12</text>

      <circle cx="105" cy="405" r="3" fill="#fdba74"/>
      <text x="120" y="409" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Add security smell detection</text>

      <circle cx="105" cy="428" r="3" fill="#fdba74"/>
      <text x="120" y="432" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Injection, secrets, authz gaps</text>

      <circle cx="105" cy="451" r="3" fill="#fdba74"/>
      <text x="120" y="455" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Soft gate: "needs-sec-review"</text>

      <rect x="100" y="465" width="145" height="16" rx="3" fill="#1e3a5f"/>
      <text x="172" y="476" text-anchor="middle" fill="#94a3b8" font-size="9">Track: false positive rate</text>

      <!-- Arrow connector -->
      <path d="M 50 420 L 50 530" stroke="#f97316" stroke-width="2" stroke-dasharray="6 3"/>

      <!-- Phase 4 -->
      <circle cx="50" cy="545" r="12" fill="url(#phase4)" stroke="#22c55e" stroke-width="2"/>
      <text x="50" y="550" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">4</text>

      <rect x="80" y="510" width="350" height="130" rx="8" fill="#0f172a" stroke="#22c55e" stroke-width="2"/>
      <text x="100" y="537" fill="#22c55e" font-size="11" font-weight="600" letter-spacing="1">PHASE 4: EXPAND + GATE</text>
      <text x="340" y="537" fill="#64748b" font-size="10">Ongoing</text>

      <circle cx="105" cy="560" r="3" fill="#86efac"/>
      <text x="120" y="564" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Add reliability checks</text>

      <circle cx="105" cy="583" r="3" fill="#86efac"/>
      <text x="120" y="587" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Hard gate on high-signal rules</text>

      <circle cx="105" cy="606" r="3" fill="#86efac"/>
      <text x="120" y="610" fill="#e2e8f0" font-size="11" font-family="SF Mono, monospace">Continuous prompt tuning</text>

      <rect x="100" y="620" width="115" height="16" rx="3" fill="#1e3a5f"/>
      <text x="157" y="631" text-anchor="middle" fill="#94a3b8" font-size="9">Track: all metrics</text>

      <!-- End cap -->
      <circle cx="50" cy="660" r="6" fill="#22c55e"/>
    </svg>