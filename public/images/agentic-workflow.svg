<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="defineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decompGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="assignGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reviewGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow2" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" rx="12" fill="url(#bg)"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#9ca3af" font-size="11" font-weight="600" letter-spacing="2">THE AGENTIC ENGINEERING WORKFLOW</text>

  <!-- ===== STEP 1: DEFINE ===== -->
  <rect x="30" y="65" width="170" height="70" rx="10" fill="url(#defineGrad)" filter="url(#shadow2)"/>
  <text x="115" y="93" text-anchor="middle" fill="white" font-size="11" font-weight="700" letter-spacing="1">1</text>
  <text x="115" y="113" text-anchor="middle" fill="white" font-size="15" font-weight="700">Define Problem</text>
  <text x="115" y="155" text-anchor="middle" fill="#fca5a5" font-size="10">Specific scope, interfaces,</text>
  <text x="115" y="167" text-anchor="middle" fill="#fca5a5" font-size="10">test requirements</text>

  <!-- Arrow 1→2 -->
  <line x1="200" y1="100" x2="240" y2="100" stroke="#4b5563" stroke-width="2"/>
  <polygon points="236,95 248,100 236,105" fill="#4b5563"/>

  <!-- ===== STEP 2: DECOMPOSE ===== -->
  <rect x="250" y="65" width="170" height="70" rx="10" fill="url(#decompGrad)" filter="url(#shadow2)"/>
  <text x="335" y="93" text-anchor="middle" fill="white" font-size="11" font-weight="700" letter-spacing="1">2</text>
  <text x="335" y="113" text-anchor="middle" fill="white" font-size="15" font-weight="700">Decompose</text>
  <text x="335" y="155" text-anchor="middle" fill="#fde68a" font-size="10">Agent-sized tasks. Each</text>
  <text x="335" y="167" text-anchor="middle" fill="#fde68a" font-size="10">fits one session.</text>

  <!-- Arrow 2→3 -->
  <line x1="420" y1="100" x2="460" y2="100" stroke="#4b5563" stroke-width="2"/>
  <polygon points="456,95 468,100 456,105" fill="#4b5563"/>

  <!-- ===== STEP 3: ASSIGN ===== -->
  <rect x="470" y="65" width="170" height="70" rx="10" fill="url(#assignGrad)" filter="url(#shadow2)"/>
  <text x="555" y="93" text-anchor="middle" fill="white" font-size="11" font-weight="700" letter-spacing="1">3</text>
  <text x="555" y="113" text-anchor="middle" fill="white" font-size="15" font-weight="700">Assign Agents</text>
  <text x="555" y="155" text-anchor="middle" fill="#bae6fd" font-size="10">Clear scope, tools,</text>
  <text x="555" y="167" text-anchor="middle" fill="#bae6fd" font-size="10">and constraints per agent</text>

  <!-- ===== AGENT WORK ZONE ===== -->
  <!-- Dashed box around agent work -->
  <rect x="30" y="200" width="840" height="140" rx="10" fill="none" stroke="#1e3a5f" stroke-width="1.5" stroke-dasharray="6,4"/>
  <text x="50" y="222" fill="#3b82f6" font-size="10" font-weight="600" letter-spacing="1">AGENT EXECUTION ZONE</text>

  <!-- Arrows from Assign down to agents -->
  <line x1="510" y1="135" x2="180" y2="230" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="555" y1="135" x2="450" y2="230" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="600" y1="135" x2="720" y2="230" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Agent A: Extract Interfaces -->
  <rect x="70" y="240" width="210" height="50" rx="8" fill="#1e3a5f" stroke="#0ea5e9" stroke-width="1.5"/>
  <circle cx="95" cy="265" r="12" fill="#0ea5e9"/>
  <text x="95" y="269" text-anchor="middle" fill="white" font-size="10" font-weight="700">A</text>
  <text x="195" y="262" text-anchor="middle" fill="#e0f2fe" font-size="12" font-weight="600">Extract interfaces</text>
  <text x="195" y="278" text-anchor="middle" fill="#7dd3fc" font-size="10">read codebase, define contracts</text>

  <!-- Agent B: Write Tests -->
  <rect x="345" y="240" width="210" height="50" rx="8" fill="#1e3a5f" stroke="#0ea5e9" stroke-width="1.5"/>
  <circle cx="370" cy="265" r="12" fill="#0ea5e9"/>
  <text x="370" y="269" text-anchor="middle" fill="white" font-size="10" font-weight="700">B</text>
  <text x="470" y="262" text-anchor="middle" fill="#e0f2fe" font-size="12" font-weight="600">Write tests</text>
  <text x="470" y="278" text-anchor="middle" fill="#7dd3fc" font-size="10">test against A's interfaces</text>

  <!-- Agent C: Migrate Implementation -->
  <rect x="620" y="240" width="210" height="50" rx="8" fill="#1e3a5f" stroke="#0ea5e9" stroke-width="1.5"/>
  <circle cx="645" cy="265" r="12" fill="#0ea5e9"/>
  <text x="645" y="269" text-anchor="middle" fill="white" font-size="10" font-weight="700">C</text>
  <text x="745" y="262" text-anchor="middle" fill="#e0f2fe" font-size="12" font-weight="600">Migrate implementation</text>
  <text x="745" y="278" text-anchor="middle" fill="#7dd3fc" font-size="10">move code, wire dependencies</text>

  <!-- Coordination arrows between agents -->
  <line x1="280" y1="260" x2="345" y2="260" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="312" y="253" text-anchor="middle" fill="#38bdf8" font-size="8">sync</text>
  <line x1="555" y1="260" x2="620" y2="260" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="588" y="253" text-anchor="middle" fill="#38bdf8" font-size="8">sync</text>

  <!-- Lead Agent bar -->
  <rect x="180" y="305" width="540" height="28" rx="6" fill="#0c4a6e" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="450" y="323" text-anchor="middle" fill="#7dd3fc" font-size="11" font-weight="600">Lead Agent: coordinates, resolves conflicts, manages handoffs</text>

  <!-- ===== STEP 4: REVIEW ===== -->
  <!-- Arrows from agents down to review -->
  <line x1="175" y1="340" x2="400" y2="385" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="450" y1="340" x2="450" y2="385" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="725" y1="340" x2="500" y2="385" stroke="#4b5563" stroke-width="1.5"/>

  <rect x="350" y="388" width="200" height="55" rx="10" fill="url(#reviewGrad)" filter="url(#shadow2)"/>
  <text x="450" y="410" text-anchor="middle" fill="white" font-size="11" font-weight="700" letter-spacing="1">4</text>
  <text x="450" y="428" text-anchor="middle" fill="white" font-size="15" font-weight="700">Human Reviews</text>

  <!-- ===== STEP 5: ITERATE ===== -->
  <!-- Iterate loop from Review back to Define -->
  <path d="M 350,415 Q 30,415 30,265 Q 30,100 30,100" stroke="url(#iterGrad)" stroke-width="2.5" fill="none" stroke-dasharray="8,4" filter="url(#glow)"/>
  <polygon points="24,108 30,92 36,108" fill="#10b981"/>

  <!-- Iterate label -->
  <rect x="10" y="390" width="80" height="28" rx="6" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
  <text x="50" y="408" text-anchor="middle" fill="#34d399" font-size="12" font-weight="700">5  Iterate</text>

  <!-- ===== LEGEND ===== -->
  <rect x="690" y="375" width="190" height="105" rx="8" fill="#111827" stroke="#1f2937" stroke-width="1"/>
  <text x="785" y="395" text-anchor="middle" fill="#6b7280" font-size="10" font-weight="600" letter-spacing="1">LEGEND</text>
  <circle cx="710" cy="415" r="6" fill="#e94560"/>
  <text x="725" y="419" fill="#d1d5db" font-size="11">Human activity</text>
  <circle cx="710" cy="437" r="6" fill="#0ea5e9"/>
  <text x="725" y="441" fill="#d1d5db" font-size="11">Agent activity</text>
  <line x1="704" y1="457" x2="716" y2="457" stroke="#38bdf8" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="725" y="461" fill="#d1d5db" font-size="11">Agent coordination</text>
  <line x1="704" y1="475" x2="716" y2="475" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="725" y="479" fill="#d1d5db" font-size="11">Iteration loop</text>
</svg>