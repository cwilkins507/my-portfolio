<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="leftBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#533483;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="420" rx="12" fill="#0d1117"/>

  <!-- Left panel: Vibe Coding -->
  <rect x="20" y="20" width="420" height="380" rx="10" fill="url(#leftBg)" stroke="#2d3748" stroke-width="1"/>
  <text x="230" y="58" text-anchor="middle" fill="#9ca3af" font-size="11" font-weight="600" letter-spacing="2">THE OLD MODEL</text>
  <text x="230" y="85" text-anchor="middle" fill="#e5e7eb" font-size="22" font-weight="700">Vibe Coding</text>
  <text x="230" y="108" text-anchor="middle" fill="#6b7280" font-size="12" font-style="italic">Prompt-first. Human types, AI generates.</text>

  <!-- Left flow: linear -->
  <rect x="130" y="135" width="200" height="42" rx="8" fill="url(#humanGrad)" filter="url(#shadow)"/>
  <text x="230" y="161" text-anchor="middle" fill="white" font-size="14" font-weight="600">Human writes prompt</text>

  <!-- Arrow down -->
  <line x1="230" y1="177" x2="230" y2="205" stroke="#4b5563" stroke-width="2"/>
  <polygon points="224,200 230,212 236,200" fill="#4b5563"/>

  <rect x="130" y="215" width="200" height="42" rx="8" fill="url(#aiGrad)" filter="url(#shadow)"/>
  <text x="230" y="241" text-anchor="middle" fill="white" font-size="14" font-weight="600">AI generates code</text>

  <!-- Arrow down -->
  <line x1="230" y1="257" x2="230" y2="285" stroke="#4b5563" stroke-width="2"/>
  <polygon points="224,280 230,292 236,280" fill="#4b5563"/>

  <rect x="130" y="295" width="200" height="42" rx="8" fill="url(#outputGrad)" filter="url(#shadow)"/>
  <text x="230" y="321" text-anchor="middle" fill="white" font-size="14" font-weight="600">Accept output</text>

  <!-- Left labels -->
  <text x="80" y="161" text-anchor="end" fill="#6b7280" font-size="10">typist</text>
  <text x="80" y="241" text-anchor="end" fill="#6b7280" font-size="10">tool</text>
  <text x="80" y="321" text-anchor="end" fill="#6b7280" font-size="10">trust</text>

  <!-- Left caption -->
  <text x="230" y="370" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="600">Linear. One prompt, one output.</text>
  <text x="230" y="386" text-anchor="middle" fill="#6b7280" font-size="11">No review loop. No decomposition.</text>

  <!-- Divider -->
  <line x1="450" y1="40" x2="450" y2="380" stroke="#374151" stroke-width="1" stroke-dasharray="4,4"/>
  <circle cx="450" cy="210" r="16" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <text x="450" y="214" text-anchor="middle" fill="#9ca3af" font-size="10" font-weight="700">vs</text>

  <!-- Right panel: Agentic Engineering -->
  <rect x="460" y="20" width="420" height="380" rx="10" fill="url(#rightBg)" stroke="#2d3748" stroke-width="1"/>
  <text x="670" y="58" text-anchor="middle" fill="#9ca3af" font-size="11" font-weight="600" letter-spacing="2">THE NEW MODEL</text>
  <text x="670" y="85" text-anchor="middle" fill="#e5e7eb" font-size="22" font-weight="700">Agentic Engineering</text>
  <text x="670" y="108" text-anchor="middle" fill="#6b7280" font-size="12" font-style="italic">Orchestration-first. Human governs, agents execute.</text>

  <!-- Right: Human at top -->
  <rect x="570" y="128" width="200" height="42" rx="8" fill="url(#humanGrad)" filter="url(#shadow)"/>
  <text x="670" y="154" text-anchor="middle" fill="white" font-size="14" font-weight="600">Human architects system</text>

  <!-- Arrows fanning down to 3 agents -->
  <line x1="620" y1="170" x2="550" y2="208" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="670" y1="170" x2="670" y2="208" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="720" y1="170" x2="790" y2="208" stroke="#4b5563" stroke-width="1.5"/>
  <polygon points="545,203 550,215 556,204" fill="#4b5563"/>
  <polygon points="664,203 670,215 676,203" fill="#4b5563"/>
  <polygon points="785,204 790,215 796,203" fill="#4b5563"/>

  <!-- 3 Agent boxes -->
  <rect x="490" y="216" width="120" height="36" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="550" y="239" text-anchor="middle" fill="white" font-size="12" font-weight="600">Agent A</text>

  <rect x="620" y="216" width="100" height="36" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="670" y="239" text-anchor="middle" fill="white" font-size="12" font-weight="600">Agent B</text>

  <rect x="730" y="216" width="120" height="36" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="790" y="239" text-anchor="middle" fill="white" font-size="12" font-weight="600">Agent C</text>

  <!-- Coordination arrows between agents -->
  <line x1="610" y1="230" x2="620" y2="230" stroke="#38bdf8" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="720" y1="230" x2="730" y2="230" stroke="#38bdf8" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Arrows converging down -->
  <line x1="550" y1="252" x2="620" y2="284" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="670" y1="252" x2="670" y2="284" stroke="#4b5563" stroke-width="1.5"/>
  <line x1="790" y1="252" x2="720" y2="284" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Review box -->
  <rect x="580" y="286" width="180" height="42" rx="8" fill="url(#humanGrad)" opacity="0.85" filter="url(#shadow)"/>
  <text x="670" y="312" text-anchor="middle" fill="white" font-size="14" font-weight="600">Human reviews output</text>

  <!-- Iterate loop arrow -->
  <path d="M 760,307 Q 830,307 830,230 Q 830,155 770,150" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="775,145 768,152 776,156" fill="#10b981"/>
  <text x="848" y="235" text-anchor="start" fill="#10b981" font-size="10" font-weight="600">iterate</text>

  <!-- Right labels -->
  <text x="478" y="153" text-anchor="end" fill="#6b7280" font-size="10">governor</text>
  <text x="478" y="238" text-anchor="end" fill="#6b7280" font-size="10">workforce</text>
  <text x="478" y="311" text-anchor="end" fill="#6b7280" font-size="10">oversight</text>

  <!-- Right caption -->
  <text x="670" y="362" text-anchor="middle" fill="#10b981" font-size="11" font-weight="600">Networked. Decomposed. Reviewed.</text>
  <text x="670" y="378" text-anchor="middle" fill="#6b7280" font-size="11">Multiple agents, human oversight, iteration loop.</text>
</svg>