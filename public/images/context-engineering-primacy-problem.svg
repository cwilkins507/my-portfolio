<svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hatch" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="8" height="8" fill="#3a3f4a"/>
      <line x1="0" y1="0" x2="0" y2="8" stroke="#2a2f38" stroke-width="3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="#282c34"/>

  <!-- Left zone: strong recall -->
  <rect x="50" y="60" width="160" height="100" fill="#1e5a4a" rx="3 0 0 3"/>

  <!-- Middle zone: degraded recall (hatch) -->
  <rect x="210" y="60" width="480" height="100" fill="url(#hatch)"/>
  <rect x="210" y="60" width="480" height="100" fill="#3a3f4a" opacity="0.6"/>

  <!-- Right zone: strong recall -->
  <rect x="690" y="60" width="160" height="100" fill="#1e5a4a" rx="0 3 3 0"/>

  <!-- Zone borders -->
  <rect x="50" y="60" width="800" height="100" fill="none" stroke="#4b5263" stroke-width="1.5" rx="3"/>

  <!-- Left zone labels -->
  <text x="130" y="102" font-family="'SF Mono','Fira Code',monospace" font-size="13" font-weight="700" fill="#4fc1aa" text-anchor="middle">BEGINNING</text>
  <text x="130" y="120" font-family="'SF Mono','Fira Code',monospace" font-size="12" fill="#a8d5c8" text-anchor="middle">Strong Recall</text>
  <text x="130" y="138" font-family="'SF Mono','Fira Code',monospace" font-size="12" fill="#a8d5c8" text-anchor="middle">~20%</text>

  <!-- Middle zone labels -->
  <text x="450" y="100" font-family="'SF Mono','Fira Code',monospace" font-size="13" font-weight="700" fill="#abb2bf" text-anchor="middle">Degraded Recall</text>
  <text x="450" y="120" font-family="'SF Mono','Fira Code',monospace" font-size="12" fill="#636d83" text-anchor="middle">~60%</text>

  <!-- Right zone labels -->
  <text x="770" y="102" font-family="'SF Mono','Fira Code',monospace" font-size="13" font-weight="700" fill="#4fc1aa" text-anchor="middle">END</text>
  <text x="770" y="120" font-family="'SF Mono','Fira Code',monospace" font-size="12" fill="#a8d5c8" text-anchor="middle">Strong Recall</text>
  <text x="770" y="138" font-family="'SF Mono','Fira Code',monospace" font-size="12" fill="#a8d5c8" text-anchor="middle">~20%</text>

  <!-- Token scale -->
  <text x="50" y="178" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#4b5263" text-anchor="middle">0</text>
  <text x="450" y="178" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#4b5263" text-anchor="middle">~100k tokens</text>
  <text x="850" y="178" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#4b5263" text-anchor="middle">~200k</text>

  <!-- Arrow from middle to annotation -->
  <line x1="450" y1="196" x2="450" y2="168" stroke="#636d83" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="450,163 446,172 454,172" fill="#636d83"/>

  <!-- Annotation box -->
  <rect x="195" y="196" width="510" height="76" fill="#2c313a" stroke="#4b5263" stroke-width="1" rx="4"/>
  <text x="450" y="216" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#636d83" text-anchor="middle">Loaded at start: tools, skills, memory.md, AGENTS.md</text>
  <text x="450" y="234" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#636d83" text-anchor="middle">Accumulates: file reads, prompt history, conversation turns</text>
  <text x="450" y="252" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#636d83" text-anchor="middle">Recall degrades as this zone fills</text>

  <!-- Subtitle -->
  <text x="450" y="302" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="#4b5263" text-anchor="middle">Models recall the beginning and end of their context window better than material buried in the middle.</text>
</svg>
