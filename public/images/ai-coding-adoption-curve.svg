<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="curveBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="barShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="340" rx="12" fill="url(#curveBg)"/>

  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" fill="#9ca3af" font-size="11" font-weight="600" letter-spacing="2">THE AI CODING ADOPTION CURVE</text>

  <!-- Y-axis label -->
  <text x="25" y="180" text-anchor="middle" fill="#4b5563" font-size="10" font-weight="600" letter-spacing="1" transform="rotate(-90, 25, 180)">CAPABILITY &amp; LEVERAGE</text>

  <!-- X-axis -->
  <line x1="60" y1="260" x2="870" y2="260" stroke="#1f2937" stroke-width="1.5"/>

  <!-- Grid lines (subtle) -->
  <line x1="60" y1="210" x2="870" y2="210" stroke="#1f2937" stroke-width="0.5" stroke-dasharray="3,6"/>
  <line x1="60" y1="160" x2="870" y2="160" stroke="#1f2937" stroke-width="0.5" stroke-dasharray="3,6"/>
  <line x1="60" y1="110" x2="870" y2="110" stroke="#1f2937" stroke-width="0.5" stroke-dasharray="3,6"/>
  <line x1="60" y1="60" x2="870" y2="60" stroke="#1f2937" stroke-width="0.5" stroke-dasharray="3,6"/>

  <!-- ===== STAGE 1 ===== -->
  <rect x="85" y="210" width="160" height="50" rx="6" fill="url(#stage1)" filter="url(#barShadow)"/>
  <text x="165" y="230" text-anchor="middle" fill="white" font-size="13" font-weight="700">1. Single Prompt</text>
  <text x="165" y="247" text-anchor="middle" fill="#d1d5db" font-size="10">"Write me a function"</text>

  <!-- Stage 1 descriptor -->
  <text x="165" y="278" text-anchor="middle" fill="#6b7280" font-size="10">Autocomplete</text>
  <text x="165" y="291" text-anchor="middle" fill="#6b7280" font-size="10">10-15% faster</text>

  <!-- Connector arrow -->
  <line x1="245" y1="235" x2="275" y2="195" stroke="#4b5563" stroke-width="1.5"/>
  <polygon points="271,191 278,198 273,199" fill="#4b5563"/>

  <!-- ===== STAGE 2 ===== -->
  <rect x="280" y="160" width="160" height="100" rx="6" fill="url(#stage2)" filter="url(#barShadow)"/>
  <text x="360" y="195" text-anchor="middle" fill="white" font-size="13" font-weight="700">2. Conversational</text>
  <text x="360" y="212" text-anchor="middle" fill="#fef3c7" font-size="10">Chat-based coding</text>
  <text x="360" y="225" text-anchor="middle" fill="#fef3c7" font-size="10">with context</text>

  <!-- Stage 2 descriptor -->
  <text x="360" y="278" text-anchor="middle" fill="#f59e0b" font-size="10">Pair programming</text>
  <text x="360" y="291" text-anchor="middle" fill="#6b7280" font-size="10">2-5x on scoped tasks</text>

  <!-- Connector arrow -->
  <line x1="440" y1="195" x2="470" y2="145" stroke="#4b5563" stroke-width="1.5"/>
  <polygon points="466,141 473,148 468,149" fill="#4b5563"/>

  <!-- ===== STAGE 3 ===== -->
  <rect x="475" y="110" width="160" height="150" rx="6" fill="url(#stage3)" filter="url(#barShadow)"/>
  <text x="555" y="148" text-anchor="middle" fill="white" font-size="13" font-weight="700">3. Agentic</text>
  <text x="555" y="165" text-anchor="middle" fill="#bfdbfe" font-size="10">Single agents doing</text>
  <text x="555" y="178" text-anchor="middle" fill="#bfdbfe" font-size="10">multi-step tasks</text>

  <!-- Stage 3 descriptor -->
  <text x="555" y="278" text-anchor="middle" fill="#3b82f6" font-size="10">Task delegation</text>
  <text x="555" y="291" text-anchor="middle" fill="#6b7280" font-size="10">5-10x on bounded work</text>

  <!-- Connector arrow -->
  <line x1="635" y1="145" x2="665" y2="95" stroke="#4b5563" stroke-width="1.5"/>
  <polygon points="661,91 668,98 663,99" fill="#4b5563"/>

  <!-- ===== STAGE 4 ===== -->
  <rect x="670" y="60" width="180" height="200" rx="6" fill="url(#stage4)" filter="url(#barShadow)"/>
  <text x="760" y="95" text-anchor="middle" fill="white" font-size="13" font-weight="700">4. Multi-Agent</text>
  <text x="760" y="112" text-anchor="middle" fill="white" font-size="13" font-weight="700">Orchestration</text>
  <text x="760" y="132" text-anchor="middle" fill="#a7f3d0" font-size="10">Multiple agents</text>
  <text x="760" y="145" text-anchor="middle" fill="#a7f3d0" font-size="10">coordinating with</text>
  <text x="760" y="158" text-anchor="middle" fill="#a7f3d0" font-size="10">human oversight</text>

  <!-- Stage 4 descriptor -->
  <text x="760" y="278" text-anchor="middle" fill="#10b981" font-size="10">Systems engineering</text>
  <text x="760" y="291" text-anchor="middle" fill="#6b7280" font-size="10">10-50x on complex projects</text>

  <!-- "Most teams" marker -->
  <rect x="370" y="52" width="150" height="22" rx="4" fill="#1f2937" stroke="#f59e0b" stroke-width="1"/>
  <text x="445" y="67" text-anchor="middle" fill="#fbbf24" font-size="10" font-weight="600">Most teams are here</text>
  <line x1="445" y1="74" x2="445" y2="110" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Bottom label -->
  <text x="450" y="320" text-anchor="middle" fill="#4b5563" font-size="10">Each stage multiplies value. The gap between 1 and 4 is widening.</text>
</svg>