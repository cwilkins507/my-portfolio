<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="680" viewBox="0 0 500 680" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Background grid pattern -->
      <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a2744" stroke-width="0.5"/>
        </pattern>
        <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#1e3a5f"/>
          <stop offset="100%" style="stop-color:#0f2744"/>
        </linearGradient>
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#2563eb"/>
          <stop offset="100%" style="stop-color:#1d4ed8"/>
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <rect width="500" height="680" fill="url(#grid)" opacity="0.3"/>

      <!-- Flow connectors -->
      <path d="M 250 70 L 250 95" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2"/>
      <path d="M 250 145 L 250 170" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2"/>
      <path d="M 250 340 L 250 365" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2"/>
      <path d="M 250 415 L 250 440" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2"/>
      <path d="M 250 510 L 250 535" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2"/>
      <path d="M 250 585 L 250 610" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2"/>

      <!-- Arrows -->
      <polygon points="250,100 245,90 255,90" fill="#3b82f6"/>
      <polygon points="250,175 245,165 255,165" fill="#3b82f6"/>
      <polygon points="250,370 245,360 255,360" fill="#3b82f6"/>
      <polygon points="250,445 245,435 255,435" fill="#3b82f6"/>
      <polygon points="250,540 245,530 255,530" fill="#3b82f6"/>
      <polygon points="250,615 245,605 255,605" fill="#3b82f6"/>

      <!-- Node 1: Developer opens PR -->
      <rect x="100" y="25" width="300" height="45" rx="6" fill="url(#nodeGradient)" stroke="#2d4a6f" stroke-width="1"/>
      <text x="250" y="53" text-anchor="middle" fill="#e2e8f0" font-size="13" font-family="SF Mono, monospace">Developer opens PR</text>

      <!-- Node 2: CI triggers AI reviewer -->
      <rect x="100" y="100" width="300" height="45" rx="6" fill="url(#nodeGradient)" stroke="#2d4a6f" stroke-width="1"/>
      <text x="250" y="128" text-anchor="middle" fill="#e2e8f0" font-size="13" font-family="SF Mono, monospace">CI triggers AI reviewer</text>

      <!-- Node 3: AI Tasks (expanded box) -->
      <rect x="75" y="175" width="350" height="160" rx="8" fill="url(#aiGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
      <text x="250" y="200" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" letter-spacing="1">AI REVIEWER TASKS</text>
      <line x1="95" y1="215" x2="405" y2="215" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>

      <!-- Task items -->
      <circle cx="110" cy="240" r="4" fill="#60a5fa"/>
      <text x="125" y="244" fill="#dbeafe" font-size="12" font-family="SF Mono, monospace">Summarize the diff</text>

      <circle cx="110" cy="265" r="4" fill="#60a5fa"/>
      <text x="125" y="269" fill="#dbeafe" font-size="12" font-family="SF Mono, monospace">Flag risk areas</text>

      <circle cx="110" cy="290" r="4" fill="#60a5fa"/>
      <text x="125" y="294" fill="#dbeafe" font-size="12" font-family="SF Mono, monospace">Spot likely bugs</text>

      <circle cx="280" cy="240" r="4" fill="#60a5fa"/>
      <text x="295" y="244" fill="#dbeafe" font-size="12" font-family="SF Mono, monospace">Suggest tests</text>

      <circle cx="280" cy="265" r="4" fill="#60a5fa"/>
      <text x="295" y="269" fill="#dbeafe" font-size="12" font-family="SF Mono, monospace">Check security</text>

      <!-- Node 4: Developer fixes -->
      <rect x="100" y="370" width="300" height="45" rx="6" fill="url(#nodeGradient)" stroke="#2d4a6f" stroke-width="1"/>
      <text x="250" y="398" text-anchor="middle" fill="#e2e8f0" font-size="13" font-family="SF Mono, monospace">Developer fixes obvious issues</text>

      <!-- Node 5: Human reviewer -->
      <rect x="75" y="450" width="350" height="55" rx="6" fill="url(#nodeGradient)" stroke="#22c55e" stroke-width="2"/>
      <text x="250" y="473" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="600" letter-spacing="1">HUMAN REVIEWER</text>
      <text x="250" y="492" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="SF Mono, monospace">Focuses on design + risk</text>

      <!-- Node 6: Merge -->
      <rect x="175" y="540" width="150" height="45" rx="22" fill="#166534" stroke="#22c55e" stroke-width="2"/>
      <text x="250" y="568" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="SF Mono, monospace">MERGE</text>

      <!-- Time saved annotation -->
      <rect x="380" y="250" width="110" height="50" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="435" y="270" text-anchor="middle" fill="#94a3b8" font-size="9" letter-spacing="0.5">TIME SAVED</text>
      <text x="435" y="290" text-anchor="middle" fill="#22c55e" font-size="16" font-weight="600">~40%</text>
      <line x1="380" y1="275" x2="350" y2="275" stroke="#475569" stroke-width="1" stroke-dasharray="3 2"/>
    </svg>